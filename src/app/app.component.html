<div class="plastic-film">
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo du site" class="img-fluid" />
  </div>
  <div class="row">
    <div class="mb-4 d-flex justify-content-between">
      <div class="d-flex  flex-column align-items-center right-link mt-3" *ngIf="!isOnHomePage">
        <a routerLink="/" class="d-flex flex-column align-items-center text-decoration-none text-black fw-bold">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="mt-3">
        <img *ngIf="imageSource" [src]="imageSource" alt="Image représentative" />
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mb-4 text-center">
  <h1>{{ pageTitle }}</h1>
</div>


<main>
  <router-outlet></router-outlet>
</main>

<footer class="container">
  <div class="footer-links">
    <!-- Icônes -->
    <div class="footer-icons">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-tiktok"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-github"></i>
    </div>

    <!-- Liens -->
    <div class="footer-nav">
      <a><i class="bi bi-c-circle"></i> 2023 Vincent V-gom</a>
      <a href="/contact">Contact</a>
    </div>
  </div>
</footer>
